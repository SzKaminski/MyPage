<div id="commentBox">
  <form style="border-color: blue;" >
    Enter your name:<br>
    <input type="text" value="" #authorName>
    <div>
        <textarea name="comments" id="comments" #content style="width:1000px; margin: 0 auto;
        height:150px;
        padding:2%;
        font-size:1.2em;
        border:4px solid  rgba(240, 216, 2, 0.664);">
  I think, this page is...
  </textarea>
    </div>
    <input value="Submit" (click)="setAuthorName(authorName); setContent(content); save()"
           style="width:25%; font-weight:bold;font-size: 1.2em;background-color:rgba(240, 216, 2, 0.664); border:none">
  </form>
</div>
<div id="commentBase" *ngFor="let comment of comments| keyvalue">
  <div class="comment-author">
    <h4>{{comment.value.authorName}}</h4>
    <label style="font-size: 0.5em">{{comment.value.date}}</label>
  </div>
  <div class="comment-content">
    <label>{{comment.value.content}}</label>
  </div>
</div>
